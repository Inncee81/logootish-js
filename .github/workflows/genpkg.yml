name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run build
      - run: yarn run test
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_SECRET}}
